name: Run Tests

on:
  workflow_call:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up bun
        uses: oven-sh/setup-bun@v2

      - name: Set up Cypress
        run: |
          bun install cypress
          bun cypress install

      - name: Cache save cypress
        uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            ~/.bun
            ~/.cache/Cypress
          key: cypress-${{ hashFiles('**/bun.lock') }}

